<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>数秘術診断</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f2;
            font-family: 'Noto Serif JP', serif;
        }
        .container {
            max-width: 600px;
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            text-align: center;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .card-header {
            font-weight: bold;
            background-color: #6d6875;
            color: white;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .btn-primary {
            width: 100%;
            background-color: #b08968;
            border-color: #b08968;
        }
        .btn-primary:hover {
            background-color: #8f5e3c;
            border-color: #8f5e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4" style="color:#6d6875;">🌿 数秘術診断 🌿</h2>
        
        <div class="card">
            <div class="card-header">生年月日を入力してください</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">生年月日:</label>
                        <input type="date" id="birthdate" name="birthdate" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">診断する</button>
                </form>
            </div>
        </div>
    </div>
<!-- ページ最下部の著作権表示 -->
<footer class="text-center mt-4">
    <p style="font-size: 0.8rem; color: #777;">© 2025 Stream Treading Corp. 無断転載禁止</p>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
